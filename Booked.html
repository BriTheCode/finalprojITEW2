<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="indexstyle.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" id="text">Bagong Cabuyao</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered w-24 md:w-auto"
          />
        </div>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full">
              <img
                alt="Tailwind CSS Navbar component"
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a href="homepage.html" class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr />

    <div
      class="hero min-h-screen"
      style="background-image: url(./Images/CabuyaoCityHalljf7175_10.JPG)"
    >
      <div class="hero-overlay bg-opacity-60"></div>
      <div class="hero-content text-center text-neutral-content">
        <div class="max-w-md">
          <h1 class="mb-5 text-5xl font-bold">You Successfully Booked!</h1>
          <p class="mb-5">You Successfully Booked!</p>
          <div class="drawer" id="draw">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
              <!-- Page content here -->
              <label for="my-drawer" class="btn btn-primary drawer-button"
                >Open Transactions</label
              >
            </div>
            <div class="drawer-side">
              <label
                for="my-drawer"
                aria-label="close sidebar"
                class="drawer-overlay"
              ></label>
              <ul
                class="menu p-4 w-80 min-h-full bg-base-200 text-base-content"
              >
                <!-- Sidebar content here -->
                <li><a href="resort.html">Resorts</a></li>
                <li><a href="hotels.html">Hotels </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
