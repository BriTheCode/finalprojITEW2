<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" id="login">Login</button>
        <br /><br />
        <div class="register-link">
          <a href="register.html">Register</a>
        </div>
      </form>
    </div>

    <script src="forlog.js"></script>
  </body>
</html>
